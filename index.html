<!DOCTYPE html>
<head>
    <title>PC Practice</title>
    <link href="./index.css" type="text/css" rel="stylesheet">
    <!-- <meta name="color-scheme" content="dark"> -->
</head>
<body>
    <div id="calc">
        <table id="calculator">
            <thead>
                <tr>
                    <td colspan="4"><input id="screen" type="text"></td>
                </tr>
            </thead>
            <tbody>
                <tr >
                    <td><button data-classified="CB" class="control" id="plus">+</button></td>
                    <td><button data-classified="CB"class="control" id="subtract">-</button></td>
                    <td><button data-classified="CB" class="control" id="multiply">*</button></td>
                    <td><button data-classified="CB" class="control" id="divide">/</button></td>
                </tr>
                <tr>
                    <td><button data-classified="CB" class="digit" id="">7</button></td>
                    <td><button data-classified="CB" class="digit" id="">8</button></td>
                    <td><button data-classified="CB" class="digit" id="">9</button></td>
                    <td rowspan="3"><button class="equal" id="">=</button></td>
                </tr>
                <tr>
                    <td><button data-classified="CB" class="digit" id="">4</button></td>
                    <td><button data-classified="CB" class="digit" id="">5</button></td>
                    <td><button data-classified="CB" class="digit" id="">6</button></td>
                </tr>
                <tr>
                    <td><button data-classified="CB" class="digit" id="">1</button></td>
                    <td><button data-classified="CB" class="digit" id="">2</button></td>
                    <td><button data-classified="CB" class="digit" id="">3</button></td>
                </tr>
            </tbody>
        </table>
        <input id="test" type="text">
    </div>
    
<script src="./index.js"></script>
</body>
</html>
